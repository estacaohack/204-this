<!--
  Exemplo de aplicação do this para criar elementos dinâmicos em uma página.

  Essa página possui três contadores, que são números que incrementam a cada
  clique do usuário.

  O uso do 'this' permite que sejam adicionados inúmeros contadores sem que seja
  alterado o código, ainda mantendo a individualidade e funcionalidade de cada
  um.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <title></title>
  <body>
    <div>0</div>
    <div>0</div>
    <div>0</div>

    <script type="text/javascript">
      let divs = document.querySelectorAll('div');

      for(let div of divs){
        div.addEventListener('click', incrementar);
      }

      function incrementar(){
        this.innerHTML++;
      }

    </script>
  </body>
</html>
